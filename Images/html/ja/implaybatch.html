   <body id="cs_flashBody" >
      <div id="flashcontent">	   		
			<div id="cs_noexpressUpdate">
			  <p>ここに示す Camtasia Studio ビデオ コンテンツを表示するには、JavaScript が有効になっていることと、Macromedia Flash Player の最新バージョンが必要です。 ご使用のブラウザーで JavaScript が無効になっている場合は、有効にしてください。 それ以外の場合は、Adobe Flash Player のフリー バージョンを<a href="http://www.macromedia.com/go/getflashplayer">ここからダウンロード</a>して更新してください。 </p>
		    </div>
	   </div>
      <script type="text/javascript">
		  // <![CDATA[          
         var fo = new SWFObject( "implaybatch_controller.swf", "csSwf", "660", "679", "7", "#FFFFFF" );
         fo.addVariable( "csConfigFile", "implaybatch_config.xml"  ); 
         fo.addVariable( "csColor"     , "FFFFFF"           );
         
         if( args.movie )
         {
            fo.addVariable( "csFilesetBookmark", args.movie );
         }
         fo.write("flashcontent"); 		  	  
         // ]]>

	   </script>  		        
   </body>
